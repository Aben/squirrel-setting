# 適用於【鼠鬚管】0.9.6+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
  #us_keyboard_layout: true # 鍵盤選項：應用美式鍵盤佈局
  #style/horizontal: true # 候選窗横向顯示
  style/color_scheme: batman # 選擇配色方案
  #style/font_face: "Iosevka Light, PingFang SC Light" #字體
  #style/line_spacing: 2 #行間距
  #style/spacing: 5 #字間距?
  app_options/com.runningwithcrayons.Alfred-2:
    ascii_mode: true
  app_options/org.vim.MacVim:
    ascii_mode: true
  preset_color_schemes/batman:
    name: "蝙蝠俠／batman"
    author: "Rango <tntaben@gmail.com>"
    back_color: 0x282724
    border_color: 0x282724
    candidate_format: "%c %@ "
    text_color: 0x828282
    hilited_text_color: 0x5F6260
    hilited_back_color: 0xFFFFFF
    hilited_candidate_text_color: 0x03EFFD
    hilited_candidate_back_color: 0x5F6260
    candidate_text_color: 0x828282
    comment_text_color: 0x5F6260
  preset_color_schemes/one:
    name: "一個／one"
    author: "Rango <tntaben@gmail.com>"
    back_color: 0xeeeeee
    candidate_format: "%c %@ "
    corner_radius: 3
    text_color: 0x808080
    hilited_candidate_back_color: 0xFFDEC1
    hilited_candidate_text_color: 0x000000
    candidate_text_color: 0x000000
    comment_text_color: 0x808080
